name: Docs CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install docs deps
        run: |
          pip install mkdocs-material mkdocstrings[python] mkdocs-mermaid2-plugin \
                     codespell vale interrogate
          pip install interrogate
      - name: Lint markdown
        run: npx markdownlint-cli '**/*.md' --ignore node_modules --ignore CHANGELOG.md --ignore state/world/readme.md
      - name: Vale
        run: vale .
      - name: Codespell
        run: codespell
      - name: Build docs
        run: mkdocs build --strict
      - name: Docstring coverage
        run: interrogate -v -i src --fail-under 95
      - name: Link check
        uses: lycheeverse/lychee-action@v1
        with:
          args: --verbose --no-progress "docs/**/*.md" --base . --max-redirects 5
