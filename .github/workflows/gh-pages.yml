name: Publish Docs

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "docs/**"
      - "mkdocs.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install mkdocs-material mkdocstrings[python] mkdocs-mermaid2-plugin
      - run: mkdocs gh-deploy --force
